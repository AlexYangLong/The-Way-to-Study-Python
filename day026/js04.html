<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#page li{
				width: 180px;
				height: 40px;
				text-align: center;
				border: 1px solid #0000FF;
				line-height: 40px;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div id="page">
			<h1 id="header">List</h1>
			<h2>Buy groceries</h2>
			<ul>
				<li id="one" class="hot"><em>fresh</em> figs</li>
				<li id="two" class="hot">pine nuts</li>
				<li id="three" class="hot">honey</li>
				<li id="four">balsamic vinegar</li>
			</ul>
		</div>
		
		<script src="mylib.js"></script>
		<script>
			(function(){
				allli = document.getElementsByTagName('li');
				for(var i=0;i<allli.length;i++){
					allli[i].style.color = '#996600';
				}
				
				lis = document.getElementsByClassName('hot');
				for(var i=0; i<lis.length;i++){
					lis[i].style.backgroundColor = '#33CCFF';
				}
				
				// 修改访问属性
//				h2element = document.querySelector('#page>h2');
//				alert(h2element)
//				h2element.id = 'title';
//				alert(h2element.id);
//				h2element.removeAttribute('id');
//				alert(h2element.getAttribute('id'));

				// 追加节点
				var ul = document.querySelector('#page>ul');
				var newli = document.createElement('li');
				newli.className = 'hot';
				newli.textContent = 'aaaaaa';
				ul.appendChild(newli);
				
				ul.insertBefore(newli, ul.firstChild);
			}());
		</script>
	</body>
</html>
