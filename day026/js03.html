<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				text-align: center;
				width: 1000px;
				height: 663px;
				margin: 0 auto;
			}
			#img{
				width: 1000px;
				height: 663px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<img id="img" src="img/1.jpg" />
		</div>
		
		<script src="mylib.js" type="text/javascript"></script>
		<script>
			(function(){
				var imgArr = ['1.jpg', '2.jpg', '3.jpg', '4.jpg'];
				var imgIndex = 0;
				var timer = 0;
				
				bindEvent($('div1'), 'mouseover', function(){
					if (timer != 0){
						window.clearInterval(timer);
						timer = 0;
					}
				});
				bindEvent($('div1'), 'mouseout', function(){
					if(timer == 0){
						timer = window.setInterval(changeImg, 2000);
					}
				});
				
				var timer = window.setInterval(changeImg, 2000);
				
				function changeImg(){
					imgIndex += 1;
					if (imgIndex == imgArr.length){
						imgIndex = 0;
					}
					$('img').src='img/'+imgArr[imgIndex];
				}
			}());
			
			
		</script>
	</body>
</html>
