<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<form id="login" method="post" action="">
			<h1><span>VIP用户登录</span></h1>
			<div>
				<label class="login-lbl" for="user_id">账号：</label>
				<input type="text" name="user_id" id="user_id" required="required" placeholder="请输入账号" />
			</div>
			<div>
				<label class="login-lbl" for="passwd">密码：</label>
				<input type="password" name="passwd" id="passwd" required="required" placeholder="请输入密码" />
			</div>
			<div class="center">
				<input type="submit" value="登录" />
				<input type="reset" value="重置" />
			</div>
			<div class="link-reg">
				<label>还没有账号 <a href="#">请注册</a></label>
			</div>
		</form>
	</body>
</html>
