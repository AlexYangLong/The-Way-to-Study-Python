<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div style="text-align: center;">
			<label for="answer">请输入您猜的数字：</label>
			<input type="text" id="answer" size="3"/>
			<button id="excute"> 提 交 </button>
			<button id="reset" disabled="disabled"> 重 置 </button>
			<div id="result">
				
			</div>
		</div>
		<script src="mylib.js"></script>
		<script>
			
			(function(){				
				
				var randomNum = parseInt(Math.random()*100 + 1);
				var counter = 0;
//				var excute = document.getElementById('excute');
//				var resetB = document.getElementById('reset');
//				var result = document.getElementById('result');
				
				$('reset').onclick = function(){
					randomNum = parseInt(Math.random()*100 + 1);
					counter = 0;
					$('result').innerHTML = "";
					resetB.disabled = true;
					excute.disabled = false;
					var answer = $('answer');
					answer.value = '';
					answer.focus();
				}
				
				$('excute').onclick = function(){
					var answer = $('answer');
					var message;
					
					counter++;
					
					if (isNaN(answer.value) || answer.value == ''){
						message = '<p>输入有误！</p>';
					}
					else{
						if (randomNum > answer.value){
							message = '<p>你猜的是：'+answer.value+'， 请往大了猜！</p>';
						}else if (randomNum < answer.value){
							message = '<p>你猜的是：'+answer.value+'， 请往小了猜！</p>';
						}else if (randomNum == answer.value){
							message = '<p>你猜的是：'+answer.value+'， 恭喜猜对了！</p>';
							if (counter > 7){
								message += '<p>哎呀，您的智商不在线！</p>';
							}
							resetB.disabled = false;
							excute.disabled = true;
						}	
					}
					$('result').innerHTML += message;	
					answer.value = '';
					answer.focus();
				}
			}());
		</script>
	</body>
</html>
