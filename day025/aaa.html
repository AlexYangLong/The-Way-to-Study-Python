<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>车辆限行</title>
	</head>
	<body>
		<script>
			function lastDigit(carNo){
				var len = carNo.length;				
				for (var i = len - 1;i > 0; i -= 1){
					var ch = carNo.charAt(i);					
					if (ch >= '0' && ch <= '9'){
						return parseInt(ch);						
					}	
					alert(ch)
				}
				return '';
			}
			alert(lastDigit('12345AA'))
//			alert(lastDigit('川A5363A'))
//			alert(lastDigit('12345'))
		</script>
	</body>
<html>
