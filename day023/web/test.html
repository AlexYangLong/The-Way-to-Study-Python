<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/test.css" />
	</head>
	<body>
		<h1>唐诗鉴赏</h1>
		<hr>
		<div id="foo">
			<div class="poem">
				<p>床前明月光</p>
				<p>疑似地上霜</p>
				<p>举头望明月</p>
				<p>低头思故乡</p>
			</div>
			<div class="poem">
				<p>鹅鹅鹅</p>
				<p>曲项向天歌</p>
				<p>白毛浮绿水</p>
				<p>红掌拨清波</p>
			</div>
			<div class="poem">
				<p>春眠不觉晓</p>
				<p>处处闻啼鸟</p>
				<p>夜来风雨声</p>
				<p>花落知道少</p>
			</div>
			<!--<div class="clearfix"></div>-->
		</div>
	</body>
</html>
