<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.container{
				margin: 0 auto;
			}
			#big{
				width: 500px;
				height: 250px;
				border: 1px solid #969696;
			}
			.small{
				width: 50px;
				height: 50px;
				/*clear: both;*/
				float: left;
			}
			#btn{
				width: 500px;
			}
		</style>
	</head>
	<body>
		<div class="container" id="big">
			
		</div>
		<div class="container" id="btn"><button id="add">添加</button><button id="twinkle">闪烁</button></div>
	
		<script type="text/javascript" src="js/jquery-1.12.4.min.js" ></script>
		<script>
			$(function() {
				function randomColor(){
					return 'rgb('+Math.floor(Math.random()*256)+','+Math.floor(Math.random()*256)+','+Math.floor(Math.random()*256)+')'
				}
				
				var num = 0;
				$('#add').on('click', function() {
					num++;
					if(num <= 50){
						$('#big').append($('<div>').addClass('small').css('background-color', randomColor()));
					}
				});
				
				$('#twinkle').one('click', function() {
					window.setInterval(function() {
//						var s_divs = $('#big div');
//						for(var i=0; i< s_divs.length; i++){
//							s_divs[i].style.backgroundColor = randomColor();
//						}
						$('#big div').each(function() {
							$(this).css('background-color', randomColor());
						});
					}, 200);
				});
			});
		</script>
	</body>
</html>
