<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>九九乘法表</title>
		<style>
			span{
				margin: 5px;
				padding: 5px;
				border: 1px solid #969696;
			}
		</style>
	</head>
	<body>
		<h1>九九乘法表</h1>
		<div id="display"></div>
		
		<script>
			var display_div = document.getElementById('display');
			for (var i=1;i<=9;i++){
				display_div.innerHTML += '<p>';
				for (var j=1; j<=i;j++){
					display_div.innerHTML += '<span>'+ j +' * '+ i +' = '+ (j*i) +'</span>';
				}
				display_div.innerHTML += '</p>';
			}
		</script>
	</body>
</html>
