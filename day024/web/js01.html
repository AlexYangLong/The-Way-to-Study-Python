			function lastDigit(cardNo){
				var len = cardNo.length;
				for (var i = len - 1; i >= 0; i -= 1){
					var ch = cardNo.charAt(i);
					if (ch >= '0' && ch <= '9'){
						return parseInt(ch);
					}
				}
				return '';
			}
			
//			alert(lastDigit('12345FGH'))
			var cardNo = window.prompt('请输入您的车牌号：');
			if (cardNo && cardNo != 'null'){
				var lastNum = lastDigit(cardNo);
				var weekday = new Date().getDay(); //获取今天是星期几， 返回 1，2，3，4，5，6，0
				if (weekday > 0 && weekday < 6){
